apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tk-abc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TaikerLiang/TK-ABC.git
    targetRevision: main
    path: helm/tk-abc
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: tk-abc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
